<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .notes-container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .notes-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .note {
            margin-bottom: 20px;
        }
        .note-title {
            font-size: 18px;
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
        }
        .note-content {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="notes-container">
        <div class="notes-title">Notes App</div>
        <div class="note">
            <div class="note-title">Personal</div>
            <div class="note-content">This new notes Loremmm</div>
        </div>
        <div class="note">
            <div class="note-title">Learn</div>
            <div class="note-content">Jika Anda ingin bertanya dan bs en BS beberapa hari terakhir bulan lalu</div>
        </div>
        <div class="note">
            <div class="note-title">Work</div>
            <div class="note-content">This Notes For Testing</div>
        </div>
        <div class="note">
            <div class="note-title">Wishlist</div>
            <div class="note-content">LOREM DI MANA YANG BELUM PERNAH MENJADI SALAH SATU</div>
        </div>
    </div>
</body>
</html>
